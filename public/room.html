<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Togetflix - Oda</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link rel="stylesheet" type="text/css" href="/css/room.css">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body class="room-page">
    <div class="room-container">
        <!-- Sol Panel -->
        <div class="left-panel">
            <!-- Video B√∂l√ºm√º -->
            <div class="video-container">
                <div id="player"></div>
                <video id="screenShareVideo" style="display: none;" autoplay playsinline></video>
                <div id="videoOverlay" class="video-overlay">
                    <i class="fas fa-play"></i>
                    <p>Video y√ºklemek i√ßin tƒ±klayƒ±n</p>
                </div>
            </div>

            <!-- Medya Kontrolleri -->
            <div class="controls-container">
                <div class="media-controls">
                    <button id="toggleCameraBtn" class="control-btn" title="Kamera">
                        <i class="fas fa-video"></i>
                    </button>
                    <button id="toggleMicBtn" class="control-btn" title="Mikrofon">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button id="screenShareBtn" class="control-btn" title="Ekran Payla≈üƒ±mƒ±">
                        <i class="fas fa-desktop"></i>
                    </button>
                    <button id="settingsBtn" class="control-btn" title="Ayarlar">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Saƒü Panel -->
        <div class="right-panel">
            <!-- Oda Bilgileri -->
            <div class="room-info">
                <h2>Oda: <span id="roomId"></span></h2>
                <div class="room-actions">
                    <button id="copyRoomLink"><i class="fas fa-link"></i> Baƒülantƒ±yƒ± Kopyala</button>
                    <button id="leaveRoomBtn" class="danger"><i class="fas fa-sign-out-alt"></i> Odadan Ayrƒ±l</button>
                </div>
            </div>

            <!-- Kullanƒ±cƒ± Listesi -->
            <div class="users-list">
                <h3>Katƒ±lƒ±mcƒ±lar <span id="participantCount">0</span></h3>
                <div id="usersList">
                    <!-- Kullanƒ±cƒ±lar dinamik olarak eklenecek -->
                </div>
            </div>

            <!-- Sohbet B√∂l√ºm√º -->
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <!-- Mesajlar dinamik olarak eklenecek -->
                </div>
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="Mesajƒ±nƒ±zƒ± yazƒ±n...">
                    <button id="sendMessageBtn"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>

            <!-- Emoji Reaksiyonlarƒ± -->
            <div class="reactions-container">
                <button class="reaction-btn" data-emoji="üëç">üëç</button>
                <button class="reaction-btn" data-emoji="üëé">üëé</button>
                <button class="reaction-btn" data-emoji="üòÇ">üòÇ</button>
                <button class="reaction-btn" data-emoji="üòÆ">üòÆ</button>
                <button class="reaction-btn" data-emoji="‚ù§Ô∏è">‚ù§Ô∏è</button>
            </div>
        </div>
    </div>

    <!-- Video Search Modal -->
    <div class="modal-overlay" id="videoModalOverlay"></div>
    <div class="video-search-modal" id="videoSearchModal">
        <div class="modal-header">
            <h3>Video Ara</h3>
            <button class="close-modal" id="closeVideoModal">&times;</button>
        </div>
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-input" id="videoSearchInput" placeholder="YouTube video ara...">
        </div>
        <div class="video-results" id="videoResults"></div>
    </div>

    <!-- Ayarlar Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Ayarlar</h3>
                <button id="closeSettingsModal" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="settings-section">
                    <h4>Video Ayarlarƒ±</h4>
                    <select id="cameraSelect">
                        <option value="">Kamera se√ßin...</option>
                    </select>
                    <select id="microphoneSelect">
                        <option value="">Mikrofon se√ßin...</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- Bildirimler -->
    <div class="notification-container" id="notificationContainer"></div>

    <!-- Scripts -->
    <script src="/js/utils.js"></script>
    <script src="/js/room.js"></script>
</body>
</html>
